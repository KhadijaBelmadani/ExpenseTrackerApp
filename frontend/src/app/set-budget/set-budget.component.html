<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-lg">
    <div class="card-header text-center bg-primary text-white">
      <h3>Set Monthly Budget</h3>
    </div>
    <div class="card-body">
      <!-- Success or Error Messages -->
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Budget Form -->
      <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()" class="p-4">
        <div class="form-group mb-4">
          <label for="monthlyBudget" class="form-label fs-5">Monthly Budget (in MAD):  </label>
          <input
            type="number"
            id="monthlyBudget"
            class="form-control form-control-lg"
            formControlName="monthlyBudget"
            placeholder="Enter budget amount"
          />
          <small *ngIf="budgetForm.controls['monthlyBudget'].invalid && budgetForm.controls['monthlyBudget'].touched" class="text-danger fs-6">
            Budget is required and must be greater than or equal to 0.
          </small>
        </div>

        <div *ngIf="isMonthFieldVisible" class="form-group mb-4">
          <label for="month" class="form-label fs-5">Month:</label>
          <input
            type="date"
            id="month"
            class="form-control form-control-lg"
            formControlName="month"
          />
          <small *ngIf="budgetForm.controls['month'].invalid && budgetForm.controls['month'].touched" class="text-danger fs-6">
            A valid date is required.
          </small>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="budgetForm.invalid">
            Save Budget
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
